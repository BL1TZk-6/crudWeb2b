<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Equipo Expo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestión Expo System</b></li>
            </ul>
 
            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
 
    <main class="container">
        <h2>Integrantes del quipo</h2>
        <div class="tabla-scrool">
            <table id="tabla" class="overflow-auto">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Correo Electrónico</th>
                        <th>Acciones</th><!--PAra botones adicionales-->
                    </tr>
                </thead>
                <tbody>
                    <!--Aqui van los registros de la base que vienen a traves de la API-->
                </tbody>
            </table>
        </div>
    </main>
    <!--Modal para agregar registros-->
    <dialog id="modalAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregarIntegrante">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="number" placeholder="Edad" id="edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>
 
    <!--Botón flotante para agregar registros-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Integrante">
        
    </button>
 
    <script src="JS/script.js"></script>
</body>
</html>
